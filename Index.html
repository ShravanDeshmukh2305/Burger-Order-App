<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CUSTOM BURGER</h1>
    <section class="burger">
        <div class="burger-img">
        <div id="top"></div>

        <div id="bottom"></div>
        </div>
    </section>

    <section>
        <hr>
        <div class="additions">
        <button id="add-patty">Add Patty for ₹ 50</button>
        <button id="add-lettuce">Add lattice for ₹ 30</button>
        <button id="buy">Buy burger</button>
        </div>
    </section>
    
    <p>Total burger price: ₹ <span class="total-price">0.00</span></p>
    <script src="./main.js"></script>
    
</body>
</html>
